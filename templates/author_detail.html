<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
              <h1 class="display-4">{{author.author_name}}</h1>
              <h3 class="lead">{{author.author_bio}}</h3>
              <p class="lead">All recipes below:</p>
        </div>
    </div>

    <div class="card" style="width: 18rem">
      <ul class="list-group list-group-flush">
        {% for item in recipes %}
        {% if request.user.is_anonymous %}
        <li class="list-group-item"><a href="/recipes/{{item.id}}/">{{item.title}}</a></li>
        {% else %}
        <li class="list-group-item"><a href="/recipes/{{item.id}}/">{{item.title}}</a><button>Favorite</button></li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
    <div>
      <h3>Favorites:</h3>
    </div>
    
  </body>
</html>
