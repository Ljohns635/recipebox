<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ heading }}</h1>
    <p>Look through our awesome recipes below:</p>
    
    <ul>
        {% for item in recipes %}
        <li><a href="recipes/{{item.id}}">{{item.title}}</a> --by <a href="authors/{{item.author.id}}">{{item.author.author_name}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
